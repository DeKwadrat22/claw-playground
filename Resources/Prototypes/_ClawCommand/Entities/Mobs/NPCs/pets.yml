- type: entity
  name: Commander Stripes
  parent: MobCat
  id: MobCommanderStripes
  description: A high regarded and highly decorated tactical combat tiger trained by blueshield.
  components:
  - type: GhostRole # DeltaV
    makeSentient: true
    allowSpeech: true
    allowMovement: true
    name: ghost-role-information-stripes-name
    description: ghost-role-information-stripes-description
    rules: floof-ghost-role-information-crew-aligned-rules # Floof station - Setting ghost role rules
  - type: GhostTakeoverAvailable # DeltaV
  - type: InteractionPopup
    successChance: 0.5 # spider is mean
    #interactSuccessString: petting-success-tarantula
    #interactFailureString: petting-failure-hamster
    interactSuccessSpawn: EffectHearts
  - type: NpcFactionMember
    factions:
      - PetsNT
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base", "movement"]
      state: stripes
      sprite: _ClawCommand/Mobs/Pets/commanderstripes.rsi
  - type: SpriteMovement
    movementLayers:
      movement:
        state: stripes-moving
    noMovementLayers:
      movement:
        state: stripes
  - type: HTN
    rootTask:
      task: SimpleHostileCompound
  - type: Physics
  - type: DamageStateVisuals
    states:
      Alive:
        Base: stripes
      Dead:
        Base: stripes_dead
  - type: MobThresholds
    thresholds:
      0: Alive
      150: Dead
  - type: MeleeWeapon
    angle: 0
    animation: WeaponArcBite
    soundHit:
      path: /Audio/Effects/bite.ogg
    damage:
      types:
        Piercing: 8
        Poison: 8
  - type: Grammar
    attributes:
      proper: true
      gender: male
  - type: Tag
    tags:
    - CannotSuicide
    - VimPilot
    - DoorBumpOpener
    - FootstepSound
